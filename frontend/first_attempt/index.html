<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StockRanker.com</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#">StockRanker</a>
      <div id="login-form">
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />

          <button type="submit">Login</button>
        </form>
      </div>
      <div id="login-message"></div>
      <button id="logout-btn">Logout</button>
    </div>

    <h1>Welcome to StockRanker</h1>
    <p>
      "Join a community of savvy investors on StockRanker. Our platform lets you
      like, comment, and share your favorite stocks and coins, so you can
      connect with others and discover new opportunities together."
    </p>

    <script src="index.js"></script>
  </body>
</html>
